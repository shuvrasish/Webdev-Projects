<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Scorekeeper.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Score Keeper</title>
</head>
<body>
    <div class="container content">
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <p>Playing to: <span>5</span></p>
        <div class="input-group mb-4">
            <input class="form-control" min="0" placeholder="Winning number (Default: 5)" type="number">
        </div>
        <button type="button" class="btn btn-primary" id="p1">Player One</button>
        <button type="button" class="btn btn-primary" id="p2">Player Two</button>
        <button type="button" class="btn btn-info" id="reset">Reset</button>
    </div>

    <script src="Scorekeeper.js"></script>
</body>
</html>
